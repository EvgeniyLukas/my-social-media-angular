<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <mat-label>Email Address</mat-label>
          <input type="text" matInput placeholder="email" formControlName="email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input type="text" matInput placeholder="name" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>First name</mat-label>
          <input type="text" matInput placeholder="name" formControlName="firstname">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input type="text" matInput placeholder="last name" formControlName="lastname">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Confirm password</mat-label>
          <input type="password" matInput placeholder="Password" formControlName="confirmPassword">
        </mat-form-field>
      </p>

      <p *ngIf="registerForm.errors" class="error">
        {{ registerForm.errors }}
      </p>

      <!--mat-flat-button-->
      <div class="button">
        <button type="submit" mat-button [disabled]="registerForm.invalid" (click)="submit()">
          Register
        </button>
        <a routerLink="/login" mat-button>Login</a>
      </div>

    </form>
  </mat-card-content>
</mat-card>
